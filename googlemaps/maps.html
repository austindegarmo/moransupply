<!DOCTYPE html>

<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="maps.css" />
    <script type="module" src="maps.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML

      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->

      <!-- This is not getting read when loading page on work PC -->
    <script
      async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHPqeODFGDOJuwUEDOcvaZRLv-Ix070KQ&callback=initMap&v=weekly"
      defer
    ></script>    
      
  </body>
</html>
